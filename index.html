<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Fancy Select Markup Builder</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="src/jquery-fancy-select.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/example.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="src/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="src/page.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <h4>One extra field</h4>
  <select class="Fancy">
    <option>Decide..</option>
    <option value="yes" data-subtext="Most certainly, good sir!">Yes</option>
    <option value="no" data-subtext="Definitely not, how rude!">No</option>
  </select>

  <h4>Rodents</h4>
  <select class="Fancy Rodents">
    <option>Pick a god-damn rodent..</option>
    <option value="squirrel" data-picture="">Squirrel</option>
    <option value="chipmunk" data-picture="">Chipmunk</option>
  </select>

  <h4>Two extra fields</h4>
  <select class="Fancy">
    <option>Choose a number..</option>
    <option value="1" data-english="One"    data-polish="Jeden">1</option>
    <option value="2" data-english="Two"    data-polish="Dwa">2</option>
    <option value="3" data-english="Three"  data-polish="Trzy">3</option>
    <option value="4" data-english="Four"   data-polish="Cztery">4</option>
  </select>

  <h4>No extra fields</h4>
  <select class="Fancy">
    <option>Having fun?...</option>
    <option value="boring" >Boring</option>
    <option value="lame" >Lame</option>
    <option value="stupid">Stupid</option>
  </select>
  
  <img style="position:absolute; top: 50000px" src="x_icon.png" />

</body>
</html>
